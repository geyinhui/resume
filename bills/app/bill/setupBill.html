<div class="container">
    <h1>账单创建</h1>
    <form role="form">
        <div class="setupBill">
            <span class="sortBill">账单类型</span>
            <span class="typeBill">
                <select class="form-control ">
                    <option>原料账单</option>
                    <option>消耗品账单</option>
                    <option>其他账单</option>
                </select>
            </span>
        </div>
        <div class="setupBill">
            <span class="sortBill">账单名称</span>
            <span class="typeBill"><input type="text" placeholder="请输入账单名称"/></span>
        </div>
        <div class="setupBill">
            <span class="sortBill">创建日期</span>
            <span class="typeBill">
                <input type="text" placeholder="选择创建时间" datetimepicker="">
            </span>
        </div>
        <div class="setupBill">
            <span class="sortBill">创建账单</span>
            <span class="typeBill">
                <a href="#/bill/indexBill" class="btn btn-primary  ">创建账单</a>
            </span>
        </div>


    </form>

</div>
