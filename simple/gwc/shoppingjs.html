<!DOCTYPE html>

        <div style="border: 1px solid #cccccc;background-color: #f8f8f8;margin-bottom: 20px;padding: 5px 5px;">

            单价: <input type="text" id="goodsprice"/>

            <thread>
             <tr>
                 <td>操作</td>
                 <td>商品</td>
                 <td>价格</td>
                 <td>数量</td>
                 <td>金额</td>
                 <td>删除</td>
             </tr>
            </thread>
            <tbody id="goodstable">
            <!--<tr>
                <td><input type="checkbox"></td>
                <td></td>
                <td></td>
                <td>
                    <input type="button" value="-" id="jianyi">
                    <input type="text" style="width: 60px;text-align: center">
                    <input type="button" value="+" id="jiayi">
                </td>
                <td></td>
                <td style="text-align: center"> <input type="button" class="btn btn-danger" value="删除该货物" onclick="delgoods(this)"></td>
            </tr>-->
            </tbody>
            <tfoot>
            <tr>
                <td>
                    <div>
                    <span>
                    <input id="selectAll" type="checkbox"  onclick="setSelectAll()">
                    <label for="selectAll">全选</label>
                    </span>
                    </div>
                </td>
                <td>
                    <span></span>
                </td>
                <td>
                    <span></span>
                </td>
                <td>
                    <span id="numall">数量：0</span>
                </td>
                <td>
                    <span id="totalmoney">总计：0.00</span>
                </td>
                <td></td>
            </tr>
            </tfoot>
            </tbody>
        </table>
        <div id="hidetext">
            <h3 style="color: #cccccc">你的购物车空空如也，请添加书籍吧！</h3>
        </div>

    </div>
    <script src="js/gwc-JavaScript.js"></script>
</body>
</html>
